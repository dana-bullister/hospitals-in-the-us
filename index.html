<!DOCTYPE html>
<html>
    <head>
        <title>Zooming Example</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="options">
            <h1>Museums in the Northeast</h1>
            <p>Use the filters below to hide or show different types of museums</p>
            <div id="filters">
                <input type="checkbox" class="type--option" value="GENERAL ACUTE CARE" checked> GENERAL ACUTE CARE <br>
                <input type="checkbox" class="type--option" value="PSYCHIATRIC" checked> PSYCHIATRIC <br>
                <input type="checkbox" class="type--option" value="CHILDREN" checked> CHILDREN <br>
                <input type="checkbox" class="type--option" value="LONG TERM CARE" checked> LONG TERM CARE <br>
                <input type="checkbox" class="type--option" value="CRITICAL ACCESS" checked> CRITICAL ACCESS <br>
                <input type="checkbox" class="type--option" value="REHABILITATION" checked> REHABILITATION <br>
                <input type="checkbox" class="type--option" value="MILITARY" checked> MILITARY <br>
                <input type="checkbox" class="type--option" value="WOMEN" checked> WOMEN <br>
                <input type="checkbox" class="type--option" value="SPECIAL" checked> SPECIAL <br>
                <input type="checkbox" class="type--option" value="CHRONIC DISEASE" checked> CHRONIC DISEASE <br>
            </div>
        </div>
        <div id="chart"></div>
        <script src="./script.js"></script>
    </body>
</html>
